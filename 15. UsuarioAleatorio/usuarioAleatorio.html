    pensando en que los desarrolladores y otros profesionales puedan utilizarlos

    Las instrucciones de la API de este servicio gratuito están en la URL: 
    https://randomuser.me/documentation · En todo caso la idea es hacer peticiones 
    vía GET a la URL: https://randomuser.me/API/

    Se pueden pasar parámetros para indicar cuántos usuarios aleatorios deseamos, el sexo, 
    política de contraseñas, páginas, formato de respuesta, etc.

    En la página de documentación viene un ejemplo de la estructura JSON de las respuestas. 
    La primera es un array donde cada elemento lo forma un objeto con los datos del usuario aleatorio. 
    La propiedad info contiene otros detalles entre lo que destaca una semilla que permite repetir 
    una petición con los mismos datos y datos de paginación (cuando deseamos dividir en páginas los 
    resultados se debe usar la misma semilla).

    La aplicación mostrará la foto, nombre, apellido, email, dirección y estado al que pertenece el 
    usuario. Cada vez que actualicemos la página, se pedirá otro usuario.
