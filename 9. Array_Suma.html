    <!-- OTRA FORMA DE HACERLO -->

    <script>
        Array.prototype.suma = function(){
            //reduce-> array.reduce(función (acumulador, valorVector))-> devuelve el acumulador
            let resultado = this.reduce((anterior,actual)=>(anterior+actual));
            return resultado;
        }
        let a = [10,20,30,4,5,6];
        console.log(a);
        console.log(a.suma());
    </script>
