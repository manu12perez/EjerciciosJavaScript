<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>informe de Incidencia</title>
</head>
<body>
    <header>
        <h1>Informe de Incidencia</h1>
    </header>
    <figure>
        <img src="img/distribucion.jpg" alt="oficina" id="imagen">
    </figure>
    <main>
        <form action="#">
            <table>
                <tr>
                    <td>
                        <label for="tipo">Tipo de incidencia:</label>
                    </td>
                    <td>
                        <select name="tipo" id="tipo">
                            <option value="distribucion" selected>distribución</option>
                            <option value="oficina">oficina</option>
                            <option value="produccion">producción</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label id="labelSerie" for="serie">Número de serie:</label>
                    </td>
                    <td>
                        <input type="text" name="serie" id="serie">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="button" id="mostrarDescripcion">Mostrar Descripción</button>
                        <div id="fDescripcion">
                            <label for="descripcion" id="labelDescripcion">Descripcion</label>
                            <br>
                            <textarea name="descripcion" id="descripcion" cols="30" rows="10"></textarea>
                        </div>

                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <br>
                        <button id="enviar">Enviar datos</button>
                    </td>
                </tr>
            </table>
            <div id="capaError"></div>
        </form>
    </main>
    <script src="js/accion.js"></script>
</body>
</html>
